set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:RGB"
set -ga terminal-overrides ",xterm-ghostty:Smulx=\\E[4::%p1%dm"
set -ga terminal-overrides ",xterm-ghostty:Setulc=\\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on                  # 마우스 지원
set -g history-limit 50000       # 스크롤백 버퍼
set -g base-index 1              # 윈도우 번호 1부터 시작
setw -g pane-base-index 1        # 패널 번호 1부터 시작
set -sg escape-time 0            # ESC 지연 제거 (neovim 필수)
set -g focus-events on           # 포커스 이벤트 활성화
set -g set-clipboard on          # 클립보드 통합
set -g renumber-windows on       # 윈도우 삭제 시 번호 재정렬

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

bind -n WheelUpPane \
  if-shell -F "#{||:#{alternate_on},#{pane_in_mode}}" \
    { send-keys -M } \
    { copy-mode -e }
bind -n WheelDownPane \
  if-shell -F "#{||:#{alternate_on},#{pane_in_mode}}" \
    { send-keys -M } \
    { send-keys -M }

setw -g mode-keys vi

bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=#282a36,fg=#f8f8f2"

set -g status-left-length 40
set -g status-left "#[bg=#bd93f9,fg=#282a36,bold] #S #[bg=#282a36,fg=#bd93f9]"

set -g status-right-length 60
set -g status-right "#[fg=#6272a4] %Y-%m-%d #[fg=#f8f8f2]%H:%M "

set -g window-status-format "#[fg=#6272a4] #I:#W "
set -g window-status-current-format "#[bg=#44475a,fg=#bd93f9,bold] #I:#W "
set -g window-status-separator ""

set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

set -g message-style "bg=#44475a,fg=#f8f8f2"
set -g message-command-style "bg=#44475a,fg=#f8f8f2"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'
