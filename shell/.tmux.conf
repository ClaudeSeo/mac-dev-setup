# ==============================================================================
# Ghostty 최적화 tmux 설정
# ==============================================================================

# Terminal 설정 (Ghostty + true color + undercurl 지원)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:RGB"
set -ga terminal-overrides ",xterm-ghostty:Smulx=\\E[4::%p1%dm"
set -ga terminal-overrides ",xterm-ghostty:Setulc=\\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

# ==============================================================================
# Prefix 키 변경: Ctrl+b → Ctrl+a
# ==============================================================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ==============================================================================
# 일반 설정
# ==============================================================================
set -g mouse on                  # 마우스 지원
set -g history-limit 50000       # 스크롤백 버퍼
set -g base-index 1              # 윈도우 번호 1부터 시작
setw -g pane-base-index 1        # 패널 번호 1부터 시작
set -sg escape-time 0            # ESC 지연 제거 (neovim 필수)
set -g focus-events on           # 포커스 이벤트 활성화
set -g set-clipboard on          # 클립보드 통합
set -g renumber-windows on       # 윈도우 삭제 시 번호 재정렬

# ==============================================================================
# 키바인딩
# ==============================================================================

# 패널 분할 (현재 경로 유지)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 새 윈도우 (현재 경로 유지)
bind c new-window -c "#{pane_current_path}"

# vim 스타일 패널 이동
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 설정 리로드
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# ==============================================================================
# 복사 모드 (vi)
# ==============================================================================
setw -g mode-keys vi

bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# ==============================================================================
# 상태바 (Dracula 팔레트 - Ghostty Dracula+ 테마 일치)
# ==============================================================================
# 색상 팔레트
# Background:  #282a36
# Current Line: #44475a
# Purple:      #bd93f9
# Pink:        #ff79c6
# Cyan:        #8be9fd
# Green:       #50fa7b
# Comment:     #6272a4
# Foreground:  #f8f8f2

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=#282a36,fg=#f8f8f2"

# 왼쪽: 세션 이름
set -g status-left-length 40
set -g status-left "#[bg=#bd93f9,fg=#282a36,bold] #S #[bg=#282a36,fg=#bd93f9]"

# 오른쪽: 날짜/시간
set -g status-right-length 60
set -g status-right "#[fg=#6272a4] %Y-%m-%d #[fg=#f8f8f2]%H:%M "

# 윈도우 탭
set -g window-status-format "#[fg=#6272a4] #I:#W "
set -g window-status-current-format "#[bg=#44475a,fg=#bd93f9,bold] #I:#W "
set -g window-status-separator ""

# 패널 테두리
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

# 메시지 스타일
set -g message-style "bg=#44475a,fg=#f8f8f2"
set -g message-command-style "bg=#44475a,fg=#f8f8f2"

# ==============================================================================
# TPM 플러그인 매니저
# ==============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-resurrect: neovim 세션 복원
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum: 자동 저장
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# TPM 초기화 (항상 마지막에 위치)
run '~/.tmux/plugins/tpm/tpm'
